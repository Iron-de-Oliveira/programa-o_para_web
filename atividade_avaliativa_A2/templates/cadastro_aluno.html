<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/aluno.css') }}">
</head>
<body>
    <section>
        <h1>cadastro aluno</h1>
        <img src="static/imgs/img.png" alt="aluno">
    </section>
    
    <form>
        <div id="caixa1">
            <label for="nome">Nome do aluno</label>
            <input type="text" name="nome" id="nome" placeholder="nome aqui:" required maxlength="30">  
        </div>

        <div id="caixa2">
            <label for="id_aluno">Id do aluno</label>
            <input type="number" name="id_aluno" id="id_aluno" required>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
