<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style3.css') }}">

</head>
<body>
    
    <table class="table" id="table">
        <thead>
          <tr>
            <th scope="col">ID aluno</th>
            <th scope="col">Nome do Aluno</th>
            <th scope="col">Email</th>
            <th scope="col">Senha</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
    
        {% for item in resultado %}    
            <tr>
                <th scope="row">{{ item.id_aluno }}</th>
                <td>{{ item.nome }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.senha }}</td>  
                
                <td>
                    <button class="btn btn-primary" onclick="abrirFormularioEdicao('{{ item.id_aluno }}', '{{ item.nome }}', '{{ item.email }}', '{{ item.senha }}')">Editar</button>
                    <button class="btn btn-danger" onclick="deletarAluno('{{ item.id_aluno }}')">Deletar</button>
                </td>
            </tr>
        {% endfor %}
    
        </tbody>
    </table>

    <div id="form-editar" style="display:none; margin-top: 20px;">
        <h4>Editar Aluno</h4>
        <input type="hidden" id="edit-id">
        <input type="text" id="edit-nome" placeholder="Nome" class="form-control my-2">
        <input type="email" id="edit-email" placeholder="Email" class="form-control my-2">
        <input type="password" id="edit-senha" placeholder="Senha" class="form-control my-2">
        <button class="btn btn-success" onclick="salvarEdicao()">Salvar</button>
        <button class="btn btn-secondary" onclick="cancelarEdicao()">Cancelar</button>
    </div>

    <input type="button" value="Home"  onclick="home()">    
    <script src="{{ url_for('static', filename='js/resultado.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
